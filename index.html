<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main_div">
        <div class="heading">
            <h1>LUDO</h1>
        </div>


        <!-- main game area -->
        <div class="game_area">
            <div class="lockerA" style="border: 2px solid rgb(255, 255, 255);">
                    <p>A</p>
                    <p id="A1_p" class="marker">A1</p>
                    <p id="A2_p" class="marker">A2</p>
            </div>

            <div class="play_board">
                <div class="box" style="background-color: rgb(255, 0, 0);" id="cell_1">1</div>
                <div class="box" id="cell_2">2</div>
                <div class="box" id="cell_3">3</div>
                <div class="box" id="cell_4">4</div>
                <div class="box" id="cell_5">5</div>
                <div class="box" id="cell_6">6</div>
                <div class="box" id="cell_7">7</div>
                <div class="box" id="cell_8">8</div>
                <div class="box" style="background-color: rgba(255, 0, 0, 0.247);" id="cell_9">9</div>
                <div class="box" id="cell_10">10</div>
                <div class="box" id="cell_11">11</div>
                <div class="box" id="cell_12">12</div>
                <div class="box" id="cell_13">13</div>
                <div class="box" id="cell_14">14</div>
                <div class="gameplay_outer_div">
                    <div class="gameplay_inner_div">
                        <div class="player_indicator_div" class="center">
                            <p>TURN: Player</p>
                        </div>
                        <div class="roll_button_div" class="center">
                            <button class="roll_button">ROLL!</button>
                        </div>
                        <div class="die_result" class="center">
                            die result here
                        </div>
                    </div>
                </div>
                <div class="box" id="cell_15">15</div>
                <div class="box" id="cell_16">16</div>
                <div class="box" id="cell_17">17</div>
                <div class="box" id="cell_18">18</div>
                <div class="box" id="cell_19">19</div>
                <div class="box" style="background-color: rgba(0, 0, 255, 0.247);" id="cell_20">20</div>
                <div class="box" id="cell_21">21</div>
                <div class="box" id="cell_22">22</div>
                <div class="box" id="cell_23">23</div>
                <div class="box" id="cell_24">24</div>
                <div class="box" id="cell_25">25</div>
                <div class="box" id="cell_26">26</div>
                <div class="box" id="cell_27">27</div>
                <div class="box" style="background-color: blue;" id="cell_28">28</div>            
            </div>

            <div class="lockerB" style="border: 2px solid rgb(245, 245, 245);">
                <p>B</p>
                <p id="B1_p" class="marker">B1</p>
                <p id="B2_p" class="marker">B2</p>
            </div>
        </div>     
        </div>
   </div>
   <script src="script.js"></script> 
</body>
</html>
